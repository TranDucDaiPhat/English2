<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/48-Cake.png" type="image/x-icon" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background-color: rgb(115, 232, 232);
            justify-content: center;
            align-items: center;
        }

        .imgIcon {
            position: absolute;
            width: 48px;
            height: 48px;
        }

        .repeat {
            top: 25px;
            right: 25px;
        }

        .sound {
            top: 25px;
            left: 25px; 
        }

        #ipa,
        #pos,
        #mean {
            display: none;
        }

        .content {
            width: 100%;
            min-height: 55%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .word {
            font-size: larger;
            background-color: rgb(79, 109, 240);
            min-width: 85%;
        }
        .ipa {
            background-color: rgb(81, 205, 216);
            min-width: 55%;
        }
        .pos {
            background-color: rgb(81, 216, 117);
            min-width: 55%;
        }

        .mean {
            width: 85%;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .text {
            display: flex;
            justify-content: center;
            border-radius: 5px;
            box-shadow: 3px 5px 4px rgb(175, 175, 175);
            padding: 5px;
            margin-bottom: 25px;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <img src="image/32-unmute.png" alt="" class="sound imgIcon" id="sound-icon">
            <img src="image/32-reload.png" alt="" class="repeat imgIcon" id="repeat-icon">
            <div class="word text"><h1 id="word">word</h1></div>
            <div class="ipa text"><h1 id="ipa">ipa</h1></div>
            <div class="pos text"><h1 id="pos">pos</h1></div>
            <div class="mean"><h1 id="mean">mean</h1></div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
